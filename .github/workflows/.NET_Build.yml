name: .NET Build

on:
  workflow_dispatch:
  
jobs:
  Build:
    runs-on: windows-latest
    steps:
    
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
  sonar:
      name: Sonar Analysis
      needs: Build
      uses: ./.github/workflows/sonar.yml
